<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section>
        <div class="content">
          <h1>Експрес-тест на Коронавірус</h1>
          <p>Чи є у Вас Коронавірус?</p>
          <div class="answers">
            <div class="answer-group">
              <label for="yes">Так</label>
              <input type="checkbox" id="yes" />
              <div class="result-yes">
                <p>Вітаємо, у вас є Коронавірус</p>
              </div>
            </div>
            <div class="answer-group">
              <label for="no">Ніт</label>
              <input type="checkbox" id="no" />
              <div class="result-no">
                <p>Вітаємо, у вас немає Коронавіруса</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
